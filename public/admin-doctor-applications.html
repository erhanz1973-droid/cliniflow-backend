  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase directly with production credentials
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://swxinrwbylygoqdcbwbt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3eGlucndieWx5Z29xZGNid2J0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NzczMDQxNCwiZXhwIjoyMDgzMzA2NDE0fQ.hDrpZu7aaUKP0u3itxAP8SgqhH0ObqsHWn4Rjr3kxko'
    );

    let allDoctors = [];
    let filteredDoctors = [];

    async function loadDoctors() {
      const loadingContainer = document.getElementById("loading-container");
      const errorContainer = document.getElementById("error-container");
      const doctorsContainer = document.getElementById("doctors-container");
      const emptyContainer = document.getElementById("empty-container");

      // Show loading
      loadingContainer.style.display = "block";
      errorContainer.innerHTML = '';
      emptyContainer.style.display = 'none';

      try {
        console.log("[SUPABASE] Loading doctors from Supabase...");
        
        const { data, error } = await supabaseClient
          .from('doctors')
          .select(`
            id,
            doctor_id,
            name,
            email,
            phone,
            status,
            clinic_code,
            department,
            title,
            specialties,
            license_number,
            created_at,
            updated_at
          `)
          .eq('clinic_code', 'SAVSAT')
          .order('created_at', { ascending: false })
          .then(({ data, error }) => {
            if (error) {
              console.error('[SUPABASE] Failed to load doctors:', error);
              throw new Error(error.message);
            }

            console.log("[SUPABASE] Doctors loaded successfully:", data);
            
            allDoctors = data || [];
            filteredDoctors = [...allDoctors];
            updateStats();
            renderDoctors();
            
          } catch (error) {
            console.error("Load doctors error:", error);
            errorContainer.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
          } finally {
            loadingContainer.style.display = "none";
          }
    }

    function updateStats() {
      const pending = filteredDoctors.filter(d => d.status === 'PENDING').length;
      const approved = filteredDoctors.filter(d => d.status === 'APPROVED').length;
      const rejected = filteredDoctors.filter(d => d.status === 'REJECTED').length;
      const total = filteredDoctors.length;

      document.getElementById('pending-count').textContent = pending;
      document.getElementById('approved-count').textContent = approved;
      document.getElementById('rejected-count').textContent = rejected;
      document.getElementById('total-count').textContent = total;
    }

    function renderDoctors() {
      const doctorsContainer = document.getElementById("doctors-container");
      const emptyContainer = document.getElementById('empty-container');

      if (filteredDoctors.length === 0) {
        doctorsContainer.innerHTML = "";
        emptyContainer.style.display = 'block';
        return;
      }

      doctorsContainer.innerHTML = filteredDoctors.map(doctor => `
        <div class="doctor-card ${doctor.status.toLowerCase()}" data-doctor-id="${doctor.id}">
          <div class="doctor-header">
            <h3 class="doctor-name">${doctor.name}</h3>
            <span class="status ${doctor.status}">${doctor.status}</span>
          </div>
          <div class="doctor-details">
            <div>üìß ${doctor.phone || '-'}</div>
            <div>üìß ${doctor.email || '-'}</div>
            <div>üè• ${doctor.department || '-'}</div>
            <div>üìã ${doctor.specialties || '-'}</div>
            <div>üìÖ ${formatDate(doctor.created_at)}</div>
          </div>
          <div class="doctor-actions">
            <button class="btn btn-success" onclick="approveDoctor('${doctor.id}')">‚úÖ Approve</button>
            <button class="btn btn-danger" onclick="rejectDoctor('${doctor.id}')">‚ùå Reject</button>
          </div>
        </div>
      `).join('');
    }

    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      return date.toLocaleDateString('tr-TR') + ' ' + date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
    }

    function getStatusText(status) {
      const statusMap = {
        'PENDING': 'Beklemede',
        'APPROVED': 'Onaylƒ±',
        'REJECTED': 'Reddedildi',
        'ACTIVE': 'Aktif'
      };
      return statusMap[status] || status;
    }

    function approveDoctor(doctorId) {
      if (!confirm("Bu doktoru onaylamak istediƒüinizden emin misiniz?")) {
        return;
      }

      try {
        const token = localStorage.getItem("admin_token");
        const response = await fetch("/api/admin/approve-doctor", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ doctorId })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        if (data.ok) {
          alert("Doktor ba≈üarƒ±yla onaylandƒ±!");
          loadDoctors();
        } else {
          throw new Error(data.error || "Onaylama ba≈üarƒ±sƒ±z");
        }
      } catch (error) {
        console.error("Approve doctor error:", error);
        alert("Doktor onaylama ba≈üarƒ±sƒ±z: " + error.message);
      }
    }

    function rejectDoctor(doctorId) {
      if (!confirm("Bu doktoru reddetmek istediƒüinizden emin misiniz?")) {
        return;
      }

      try {
        const token = localStorage.getItem("admin_token");
        const response = await fetch("/api/admin/reject-doctor", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ doctorId })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        if (data.ok) {
          alert("Doktor reddedildi!");
          loadDoctors();
        } else {
          throw new Error(data.error || "Reddetme ba≈üarƒ±sƒ±z");
        }
      } catch (error) {
        console.error("Reject doctor error:", error);
        alert("Doktor reddetme ba≈üarƒ±sƒ±z: " + error.message);
      }
    }

    // Filter functions
    function filterDoctors() {
      const searchTerm = document.getElementById("search-input")?.value.toLowerCase() || '';
      const statusFilter = document.getElementById("status-filter")?.value || '';
      
      filteredDoctors = allDoctors.filter(doctor => {
        const matchesSearch = !searchTerm || doctor.name.toLowerCase().includes(searchTerm) || 
                              doctor.phone.includes(searchTerm);
        const matchesStatus = !statusFilter || doctor.status === statusFilter;

        return matchesSearch && matchesStatus;
      });

      renderDoctors();
    }

    // Event listeners
    document.getElementById("search-input").addEventListener("input", filterDoctors);
    document.getElementById("status-filter").addEventListener("change", filterDoctors);

    // Load on page load
    document.addEventListener("DOMContentLoaded", loadDoctors);
  </script>
