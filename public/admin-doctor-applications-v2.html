<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doktor Ba≈üvurularƒ± - Clinifly Admin [2025-02-10-00-25]</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="/admin-i18n.js"></script>
  <style>
    :root {
      --bg:#111827;
      --card:#1f2937;
      --b:#374151;
      --p:#2563eb;
      --g:#16a34a;
      --r:#dc2626;
      --y:#f59e0b;
      --muted:#a7b2c8;
      --link:#6aa6ff;
    }
    body{ font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0; background:var(--bg); color:#e6eaf2; }
    .wrap{ max-width:1200px; margin:0 auto; padding:20px; }
    header{ margin-bottom:20px; border-bottom:1px solid var(--b); padding-bottom:16px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:14px; }
    h1{ font-size:24px; margin:0 0 20px; font-weight:700; }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--b);
      flex-wrap: wrap;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 20px;
      color: #fff;
    }
    .navbar-links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .navbar-link {
      color: var(--muted);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .navbar-link:hover {
      color: #fff;
      background: var(--b);
    }
    .navbar-link.active {
      color: #fff;
      background: var(--p);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: var(--card);
      border: 1px solid var(--b);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 14px;
      color: var(--muted);
    }

    .search-filter {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      min-width: 200px;
      background: var(--card);
      border: 1px solid var(--b);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
    }
    .filter-btn {
      background: var(--card);
      border: 1px solid var(--b);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-btn:hover {
      background: var(--b);
    }

    .doctor-grid {
      display: grid;
      gap: 16px;
    }
    .doctor-card {
      background: var(--card);
      border: 1px solid var(--b);
      border-radius: 12px;
      padding: 20px;
    }
    .doctor-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    .doctor-info h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    .doctor-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 14px;
      color: var(--muted);
    }
    .doctor-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-PENDING { background: var(--y); color: #000; }
    .status-APPROVED { background: var(--g); color: #fff; }
    .status-REJECTED { background: var(--r); color: #fff; }

    .doctor-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-success { background: var(--g); color: #fff; }
    .btn-danger { background: var(--r); color: #fff; }
    .btn-secondary { background: var(--b); color: #fff; }
    .btn:hover { opacity: 0.9; }

    .loading, .error, .empty {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    .error {
      color: var(--r);
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid var(--r);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="navbar">
        <div class="navbar-left">
          <div class="navbar-logo">
            üè• Clinifly Admin
          </div>
        </div>
        <div class="navbar-links">
          <a href="/admin.html" class="navbar-link">Dashboard</a>
          <a href="/admin-patients.html" class="navbar-link">Patients</a>
          <a href="/admin-doctor-applications.html" class="navbar-link active">Doctor Applications</a>
          <a href="#" onclick="logout()" class="navbar-link">Logout</a>
        </div>
      </div>
      <h1>üë®‚Äç‚öïÔ∏è Doktor Ba≈üvurularƒ±</h1>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="pending-count">-</div>
        <div class="stat-label">Bekleyen Ba≈üvuru</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="approved-count">-</div>
        <div class="stat-label">Onaylanan Doktor</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="rejected-count">-</div>
        <div class="stat-label">Reddedilen Ba≈üvuru</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-count">-</div>
        <div class="stat-label">Toplam Ba≈üvuru</div>
      </div>
    </div>

    <div class="search-filter">
      <input type="text" class="search-input" id="search-input" placeholder="Doktor adƒ±, email veya telefon ile ara...">
      <select class="filter-btn" id="status-filter">
        <option value="">T√ºm Durumlar</option>
        <option value="PENDING">Bekleyen</option>
        <option value="APPROVED">Onaylanan</option>
        <option value="REJECTED">Reddedilen</option>
      </select>
      <button class="filter-btn" onclick="loadDoctors()">üîÑ Yenile</button>
    </div>

    <div id="loading-container" class="loading" style="display:none;">
      <div>üîÑ Y√ºkleniyor...</div>
    </div>
    <div id="error-container"></div>
    <div id="doctors-container" class="doctor-grid"></div>
    <div id="empty-container" class="empty" style="display:none;">
      <div>üìã Hen√ºz doktor ba≈üvurusu bulunmuyor</div>
    </div>
  </div>

  <script>
    // Token check
    (function() {
      const token = localStorage.getItem("admin_token");
      if (!token) {
        window.location.href = "/admin-login.html";
      }
    })();

    // Use backend endpoints instead of direct Supabase
    let allDoctors = [];
    let filteredDoctors = [];

    async function loadDoctors() {
      const loadingContainer = document.getElementById("loading-container");
      const errorContainer = document.getElementById("error-container");
      const doctorsContainer = document.getElementById("doctors-container");
      const emptyContainer = document.getElementById("empty-container");

      loadingContainer.style.display = "block";
      errorContainer.innerHTML = "";
      doctorsContainer.innerHTML = "";
      emptyContainer.style.display = "none";

      try {
        console.log("[BACKEND] Loading doctors from backend...");
        
        const token = localStorage.getItem("admin_token");
        const response = await fetch("/admin/doctor-list", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        
        if (!data.ok) {
          throw new Error(data.error || 'Failed to load doctors');
        }

        console.log("[BACKEND] Doctors loaded successfully:", data.doctors);
        
        allDoctors = data.doctors || [];
        filteredDoctors = [...allDoctors];
        updateStats();
        renderDoctors();
        
      } catch (error) {
        console.error("Load doctors error:", error);
        errorContainer.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
      } finally {
        loadingContainer.style.display = "none";
      }
    }

    function updateStats() {
      const pending = filteredDoctors.filter(d => d.status === 'PENDING').length;
      const approved = filteredDoctors.filter(d => d.status === 'APPROVED').length;
      const rejected = filteredDoctors.filter(d => d.status === 'REJECTED').length;
      const total = filteredDoctors.length;

      document.getElementById('pending-count').textContent = pending;
      document.getElementById('approved-count').textContent = approved;
      document.getElementById('rejected-count').textContent = rejected;
      document.getElementById('total-count').textContent = total;
    }

    function renderDoctors() {
      const doctorsContainer = document.getElementById("doctors-container");
      const emptyContainer = document.getElementById("empty-container");

      if (filteredDoctors.length === 0) {
        doctorsContainer.innerHTML = "";
        emptyContainer.style.display = "block";
        return;
      }

      doctorsContainer.innerHTML = filteredDoctors.map(doctor => `
        <div class="doctor-card">
          <div class="doctor-header">
            <div class="doctor-info">
              <h3>${doctor.name || '-'}</h3>
              <div class="doctor-meta">
                <div>üìß ${doctor.email || '-'}</div>
                <div>üì± ${doctor.phone || '-'}</div>
                <div>üè• ${doctor.clinic_code}</div>
                ${doctor.department ? `<div>ü©∫ ${doctor.department}</div>` : ''}
                ${doctor.title ? `<div>üëî ${doctor.title}</div>` : ''}
                ${doctor.license_number ? `<div>üìú ${doctor.license_number}</div>` : ''}
                <div>üìÖ ${new Date(doctor.created_at).toLocaleString("tr-TR")}</div>
              </div>
            </div>
            <div class="doctor-status status-${doctor.status}">
              ${getStatusText(doctor.status)}
            </div>
          </div>
          <div class="doctor-actions">
            ${doctor.status === 'PENDING' ? `
              <button class="btn btn-success" onclick="approveDoctor('${doctor.doctor_id}')">‚úÖ Onayla</button>
              <button class="btn btn-danger" onclick="rejectDoctor('${doctor.doctor_id}')">‚ùå Reddet</button>
            ` : ""}
            <button class="btn btn-secondary" onclick="viewDetails('${doctor.doctor_id}')">üëÅÔ∏è Detaylar</button>
          </div>
        </div>
      `).join("");
    }

    function getStatusText(status) {
      const statusMap = {
        "PENDING": "Bekleyen",
        "APPROVED": "Onaylƒ±",
        "REJECTED": "Reddedildi"
      };
      return statusMap[status] || status;
    }

    async function approveDoctor(doctorId) {
      console.log("[BACKEND] Approving doctor with doctor_id:", doctorId);
      
      if (!doctorId) {
        alert('doctor_id missing (this should never happen)');
        return;
      }

      if (!confirm("Bu doktor ba≈üvurusunu onaylamak istediƒüinizden emin misiniz?")) {
        return;
      }

      try {
        const token = localStorage.getItem("admin_token");
        const response = await fetch("/admin/approve-doctor-v2", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ doctorId: doctorId })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        if (!data.ok) {
          throw new Error(data.error || 'Approve failed');
        }

        console.log('[BACKEND] Doctor approved successfully');
        alert('‚úÖ Doktor ba≈üarƒ±yla onaylandƒ±!');
        loadDoctors(); // refresh list
        
      } catch (error) {
        console.error('[BACKEND] Approve error:', error);
        alert('‚ùå Onaylama hatasƒ±: ' + error.message);
      }
    }

    async function rejectDoctor(doctorId) {
      console.log("[BACKEND] Rejecting doctor with doctor_id:", doctorId);
      
      if (!doctorId) {
        alert('doctor_id missing (this should never happen)');
        return;
      }

      if (!confirm("Bu doktor ba≈üvurusunu reddetmek istediƒüinizden emin misiniz?")) {
        return;
      }

      try {
        const token = localStorage.getItem("admin_token");
        const response = await fetch("/admin/reject-doctor-v2", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ doctorId: doctorId })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        if (!data.ok) {
          throw new Error(data.error || 'Reject failed');
        }

        console.log('[BACKEND] Doctor rejected successfully');
        alert('‚ùå Doktor ba≈üvurusu reddedildi!');
        loadDoctors(); // refresh list
        
      } catch (error) {
        console.error('[BACKEND] Reject error:', error);
        alert('‚ùå Reddetme hatasƒ±: ' + error.message);
      }
    }

    function viewDetails(doctorId) {
      const doctor = allDoctors.find(d => d.doctor_id === doctorId);
      if (!doctor) return;

      const details = `
üë®‚Äç‚öïÔ∏è DOKTOR DETAYLARI

Ad: ${doctor.name || '-'}
Email: ${doctor.email || '-'}
Telefon: ${doctor.phone || '-'}
Klinik: ${doctor.clinic_code}
Departman: ${doctor.department || '-'}
√únvan: ${doctor.title || '-'}
Lisans: ${doctor.license_number || '-'}
Uzmanlƒ±k: ${doctor.specialties || '-'}
Durum: ${getStatusText(doctor.status)}
Kayƒ±t: ${new Date(doctor.created_at).toLocaleString("tr-TR")}
Doctor ID: ${doctor.doctor_id}
      `.trim();

      alert(details);
    }

    function logout() {
      localStorage.removeItem("admin_token");
      window.location.href = "/admin-login.html";
    }

    // Search and filter
    document.getElementById('search-input').addEventListener('input', filterDoctors);
    document.getElementById('status-filter').addEventListener('change', filterDoctors);

    function filterDoctors() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const statusFilter = document.getElementById('status-filter').value;

      filteredDoctors = allDoctors.filter(doctor => {
        const matchesSearch = !searchTerm || 
          (doctor.name && doctor.name.toLowerCase().includes(searchTerm)) ||
          (doctor.email && doctor.email.toLowerCase().includes(searchTerm)) ||
          (doctor.phone && doctor.phone.includes(searchTerm));
        
        const matchesStatus = !statusFilter || doctor.status === statusFilter;
        
        return matchesSearch && matchesStatus;
      });

      updateStats();
      renderDoctors();
    }

    // Load doctors on page load
    document.addEventListener("DOMContentLoaded", function() {
      console.log("[BACKEND] Page loaded at:", new Date().toISOString());
      console.log("[BACKEND] Using backend endpoints for doctor management...");
      loadDoctors();
    });
  </script>
</body>
</html>
