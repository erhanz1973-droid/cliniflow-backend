<!DOCTYPE html>
<html>
<head>
    <title>Admin Token Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug-info { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-top: 20px; }
        .token-display { word-break: break-all; background: #e9ecef; padding: 10px; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Token Debug Panel</h1>
        
        <div class="form-group">
            <label>Admin Token:</label>
            <input type="text" id="tokenInput" placeholder="Paste admin token here">
        </div>
        
        <button onclick="setToken()">Set Token</button>
        <button onclick="checkToken()">Check Token</button>
        <button onclick="clearToken()">Clear Token</button>
        
        <div class="debug-info">
            <h3>Current Status:</h3>
            <div id="statusDisplay"></div>
            <div class="token-display" id="tokenDisplay"></div>
        </div>
    </div>

    <script>
        function setToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (token) {
                localStorage.setItem('admin_token', token);
                updateStatus('Token set successfully!');
            } else {
                updateStatus('Please enter a token');
            }
        }
        
        function checkToken() {
            const token = localStorage.getItem('admin_token');
            updateStatus('Current token: ' + (token ? token.substring(0, 50) + '...' : 'None'));
        }
        
        function clearToken() {
            localStorage.removeItem('admin_token');
            updateStatus('Token cleared!');
        }
        
        function updateStatus(message) {
            document.getElementById('statusDisplay').innerHTML = message;
            const token = localStorage.getItem('admin_token');
            document.getElementById('tokenDisplay').innerHTML = token || 'No token stored';
        }
        
        // Check on load
        checkToken();
    </script>
</body>
</html>
